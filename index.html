                                Powering the Future of Cross-Border Remittances</h1>

                                class="mt-6 text-balance text-3xl font-bold tracking-tight text-gray-900 dark:text-gray-100 sm:text-3xl">
                                Secure, Fast, and Intuitive!</h2>

        <template x-route="/login" x-template>

                            </svg>
                            <div class="pt-2 font-extrabold text-gray-900 dark:text-white">Mesh Payments</div>
                        </div>
                    </a>

                    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900 dark:text-white">Sign
                        in to your account</h2>
                </div>

                <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                    <form action="#" method="POST" class="space-y-6">
                        <div>
                            <label for="username"
                                class="block text-sm/6 font-medium text-gray-900 dark:text-gray-100">Username</label>
                            <div class="mt-2">
                                <input id="username" type="text" name="username" required autocomplete="username"
                                    x-ref="username" @keyup.shift.space.window="setInputText($el, 'demo_agent')"
                                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500" />
                            </div>
                        </div>

                        <div>
                            <div class="flex items-center justify-between">
                                <label for="password"
                                    class="block text-sm/6 font-medium text-gray-900 dark:text-gray-100">Password</label>
                            </div>
                            <div class="mt-2">
                                <input id="password" type="password" name="password" required
                                    autocomplete="current-password" x-ref="password"
                                    @keyup.shift.space.window="setInputText($el, 'demo_agent', 250)"
                                    class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6 dark:bg-white/5 dark:text-white dark:outline-white/10 dark:placeholder:text-gray-500 dark:focus:outline-indigo-500" />
                            </div>
                        </div>

                        <div>
                            <button type="button"
                                @click="if ($refs.username.value === 'demo_agent' && $refs.password.value === 'demo_agent') { $router.navigate('/personal') } else { $refs.invalidCredentials.show() }"
                                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:bg-indigo-500 dark:shadow-none dark:hover:bg-indigo-400 dark:focus-visible:outline-indigo-500">Sign
                                in</button>
                        </div>

                        <el-dialog x-ref="invalidCredentials">
                            <dialog id="dialog" aria-labelledby="dialog-title"
                                class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
                                <el-dialog-backdrop
                                    class="fixed inset-0 bg-gray-500/75 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in dark:bg-gray-900/50"></el-dialog-backdrop>

                                <div tabindex="0"
                                    class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0">
                                    <el-dialog-panel
                                        class="relative transform overflow-hidden rounded-lg bg-white px-4 pt-5 pb-4 text-left shadow-xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-sm sm:p-6 data-closed:sm:translate-y-0 data-closed:sm:scale-95 dark:bg-gray-800 dark:outline dark:-outline-offset-1 dark:outline-white/10">
                                        <div>
                                            <div
                                                class="mx-auto flex size-12 items-center justify-center rounded-full bg-red-100 dark:bg-red-500/10">
                                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                    stroke-width="1.5" data-slot="icon" aria-hidden="true"
                                                    class="size-6 text-red-600 dark:text-red-400">
                                                    <path
                                                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"
                                                        stroke-linecap="round" stroke-linejoin="round" />
                                                </svg>
                                            </div>
                                            <div class="mt-3 text-center sm:mt-5">
                                                <h3 id="dialog-title"
                                                    class="text-base font-semibold text-gray-900 dark:text-white">
                                                    Invalid credentials</h3>
                                                <div class="mt-2">
                                                    <p class="text-sm text-gray-500 dark:text-gray-400">Please enter
                                                        correct login credentials.</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-5 sm:mt-6">
                                            <button type="button" command="close" commandfor="dialog"
                                                class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-red-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600 dark:bg-red-500 dark:shadow-none dark:hover:bg-red-400 dark:focus-visible:outline-red-500">Go
                                                back</button>
                                        </div>
                                    </el-dialog-panel>
                                </div>
                            </dialog>
                        </el-dialog>
                    </form>
                </div>
            </div>
        </template>

        <template x-route="/personal" x-template>
            <div class="py-10 mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">

                <header class="bg-white dark:bg-gray-900">
                    <nav aria-label="Global" class="flex items-center justify-between pb-12">
                        <div class="flex lg:flex-1">

                                    </svg>

                        </div>
                        <div class="flex lg:hidden">
                            <button type="button" command="show-modal" commandfor="mobile-menu"
                                class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700 dark:text-gray-400">
                                <span class="sr-only">Open main menu</span>
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                                    data-slot="icon" aria-hidden="true" class="size-6">
                                    <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </button>
                        </div>
                        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                            <a href="/login" class="text-sm/6 font-semibold text-gray-900 dark:text-white">Log out
                                <span aria-hidden="true">&rarr;</span></a>
                        </div>
                    </nav>

                                <el-dialog-panel

                                    <div class="flex items-center justify-between">
                                        <a href="/" class="-m-1.5 p-1.5">

                                            <div class="flex items-center">
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                    stroke-width="1.5" stroke="currentColor"
                                                    class="size-8 text-indigo-600 dark:text-indigo-500">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        d="M12.75 3.03v.568c0 .334.148.65.405.864l1.068.89c.442.369.535 1.01.216 1.49l-.51.766a2.25 2.25 0 0 1-1.161.886l-.143.048a1.107 1.107 0 0 0-.57 1.664c.369.555.169 1.307-.427 1.605L9 13.125l.423 1.059a.956.956 0 0 1-1.652.928l-.679-.906a1.125 1.125 0 0 0-1.906.172L4.5 15.75l-.612.153M12.75 3.031a9 9 0 0 0-8.862 12.872M12.75 3.031a9 9 0 0 1 6.69 14.036m0 0-.177-.529A2.25 2.25 0 0 0 17.128 15H16.5l-.324-.324a1.453 1.453 0 0 0-2.328.377l-.036.073a1.586 1.586 0 0 1-.982.816l-.99.282c-.55.157-.894.702-.8 1.267l.073.438c.08.474.49.821.97.821.846 0 1.598.542 1.865 1.345l.215.643m5.276-3.67a9.012 9.012 0 0 1-5.276 3.67m0 0a9 9 0 0 1-10.275-4.835M15.75 9c0 .896-.393 1.7-1.016 2.25" />

                <div class="mx-auto max-w-3xl">
                    <div @keyup.shift.space.window="$dispatch('idprefill')"></div>
                    <form>
                        <div class="space-y-12">
                            <div class="border-b border-gray-900/10 pb-12 dark:border-white/10">
                                <h2 class="text-base/7 font-semibold text-gray-900 dark:text-white">Documents</h2>
                                <p class="mt-1 text-sm/6 text-gray-600 dark:text-gray-400">Upload documents to prefill
                                    your application.</p>
                                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                                    <div x-data="{ submitted: false }" class="sm:col-span-full">
                                        <label for="id-document"
                                            class="block text-sm/6 font-medium text-gray-900 dark:text-white">Identification
                                            document</label>
                                        <div
                                            class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10 dark:border-white/25">
                                            <div class="text-center">
                                                <div x-show="!submitted">

        </template>

        <script>
            function setInputText(el, target, initialDelay = 0, delay = 20) {
                if (el.value === target) return;

                if (el.dataset.typing === '1') return;
                el.dataset.typing = '1';

                el.value = '';
                let i = 0;

                const startTyping = () => {
                    const timer = setInterval(() => {
                        if (el.value !== target.slice(0, i)) {
                            clearInterval(timer);
                            delete el.dataset.typing;
                            return;
                        }

                        el.value += target[i];
                        i += 1;

                        if (i >= target.length) {
                            clearInterval(timer);
                            delete el.dataset.typing;
                        }
                    }, delay);
                };

                if (initialDelay > 0) {
                    setTimeout(() => startTyping(), initialDelay);
                } else {
                    startTyping();
                }
            }
        </script>
